<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="stle.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="logos.png" alt="logo">
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"> </span>
                        <span> HOME </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"> </span>
                        <span> SEARCH </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-book"> </span>
                        <span> YOUR LIBRARY </span>
                    </a>
                </li>   
            </ul>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"> </span>
                        <span> Create Playlist </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"> </span>
                        <span> Liked songs </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa-brand fa-spotify"> </span>
                        <span> Your episodes </span>
                    </a>
                </li>   
            </ul>
        </div>
<div class="app">
    <ul>
        <li>
            <a href="#">
                <span class="fa fas fa-arrow-down"></span>
                <span> Install app </span>
            </a>
        </li>
    </ul>
</div>
 </div>
   
<div class="main-container">
    <div class="topbar">
        <div class="prev-next-button">
            <button type="button" class="fa fa-chevron-left"></button>
            <button type="button" class="fa fa-chevron-right"></button> 
        </div>
        <form >
            <input id="searchbox" type="text" placeholder="Artists, Songs or Podcasts" name="search">      
      </form>
    </div>
<div class="top"> <h2> Your Top Genres </h2>
<div class="playlist">
  <div class="pop">POP</div>
    <div class="hiphop">HIP-HOP</div> 
</div>
<br>
<h2> Browse All </h2> 
<div class="browse">
   <div class="podcasts">Podcasts</div>
    <div class="madeforyou">Made for You</div>
    <div class="charts"> Charts</div>
    <div class="newrelease">New Release</div>
</div>

<br>
    <div class="App__now-playing-bar">
        <div class="function">
          <div class="music">
            <img src="video.jpeg"
              alt="neffix"
            />
            <div class="details">
              <div class="name">Dreaming on</div>
              <div class="artist">NEFFIX</div>
            </div>
            <div class="love">
              <img
                src="greenheart.jpeg"
                alt="love"
              />
            </div>
          </div>
          <div class="playback">
            <div class="upper">
              <img
                src="https://cdn-icons-png.flaticon.com/512/724/724979.png"
                alt="shuffle"
              />
              <img
                src="previous.png"
                alt="back"
              />
              <img
                src="play-button (1).png"
                alt="pause"
                class="pause"
              />
              <img
                src="next.png"
                alt="forward"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/512/4146/4146819.png"
                alt="loop"
              />
            </div>
            <div class="lower">
              <div class="text">0:00</div>
              <div class="line"></div>
              <div class="text">3:46</div>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
<script
src="https://kit.fontawesome.com/23cecef777.js"
crossorigin="anonymous"> </script>

</body>
</html>
